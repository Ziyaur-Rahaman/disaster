<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        .alert {
            font-size: 1.2em;
            font-weight: bold;
        }
        .btn-back {
            background-color: #f8f9fa;
            color: #333;
        }
        .btn-back:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Forest Fire Prediction</h1>
        <p class="text-center">Enter environmental details below to predict if a fire will occur.</p>
        <form method="POST">
            <div class="mb-3">
                <label for="oxygen" class="form-label">Oxygen Level (e.g., 21):</label>
                <input type="number" step="0.01" class="form-control" id="oxygen" name="oxygen" required>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C):</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
            </div>
            <div class="mb-3">
                <label for="humidity" class="form-label">Humidity (%):</label>
                <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        {% if result %}
        <div class="alert alert-info text-center mt-4">
            {{ result }}
        </div>
        {% endif %}

        <!-- Back Button -->
        <a href="{{ url_for('disaster_prediction') }}" class="btn btn-back mt-3 w-100">Back to Disaster Prediction</a>
    </div>
</body>
</html>
